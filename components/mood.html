<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Daily Mood Form</title>
		<link rel="stylesheet" href="css/mood.css" />
	</head>
	<body>
		<div class="mood-form-container">
			<h2>Daily Mood Check-In</h2>
			<form id="mood-form">
				<label>Overall Mood:</label>
				<div>
					<label><input type="radio" name="mood" value="happy" required /> Happy</label>
					<label><input type="radio" name="mood" value="sad" /> Sad</label>
					<label><input type="radio" name="mood" value="anxious" /> Anxious</label>
					<label><input type="radio" name="mood" value="calm" /> Calm</label>
					<label><input type="radio" name="mood" value="anger" /> Anger</label>
				</div>
				<label>Energy Level: <span id="energy-value">5</span></label>
				<input type="range" id="energy" name="energy" min="1" max="10" value="5" />
				<label>Stress Level: <span id="stress-value">5</span></label>
				<input type="range" id="stress" name="stress" min="1" max="10" value="5" />
				<label>Sleep Quality: <span id="sleep-value">5</span></label>
				<input type="range" id="sleep" name="sleep" min="1" max="10" value="5" />
				<button type="submit">Save Mood</button>
			</form>
			<div id="mood-message" class="hidden"></div>
			<div id="mood-calendar-container">
				<div id="mood-calendar-header">
					<button id="prev-month">&#8592;</button>
					<span id="calendar-month"></span>
					<button id="next-month">&#8594;</button>
				</div>
				<div id="mood-calendar"></div>
			</div>
		</div>
		<script type="module" src="js/mood.js"></script>
	</body>
</html>
