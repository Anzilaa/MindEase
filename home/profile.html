<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        margin: 0;
        padding: 0;
      }
      .profile-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
      }
      .avatar {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background-color: #4f46e5;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
        user-select: none;
      }
      table {
        background: #222;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
      td {
        padding: 10px 15px;
      }
      input,
      select {
        background: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 6px 10px;
        font-size: 16px;
      }
      .actions {
        display: flex;
        gap: 15px;
        margin-top: 10px;
      }
      button {
        padding: 8px 18px;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-size: 16px;
      }
      .logout {
        background-color: #ef4444;
      }
      .delete {
        background-color: #b91c1c;
      }
      label {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div class="avatar" id="avatar">A</div>
      <form id="profileForm">
        <table>
          <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required /></td>
          </tr>
          <tr>
            <td><label for="age">Age:</label></td>
            <td>
              <input
                type="number"
                id="age"
                name="age"
                min="1"
                max="120"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
              <select id="gender" name="gender" required>
                <option value="">--Select--</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="notif">Need Notifications?</label></td>
            <td><input type="checkbox" id="notif" name="notif" /></td>
          </tr>
          <tr>
            <td><label for="reminder">Reminders:</label></td>
            <td><input type="checkbox" id="reminder" name="reminder" /></td>
          </tr>
        </table>
        <div class="actions">
          <button type="button" class="logout" id="logoutBtn">Logout</button>
          <button type="button" class="delete" id="deleteBtn">
            Delete Account
          </button>
        </div>
      </form>
    </div>

    <!-- Firebase profile.js -->
    <script type="module" src="profile.js"></script>
  </body>
</html>
