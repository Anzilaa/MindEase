<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      nav a {
        margin-left: 30px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }

      main {
        display: flex;
        height: calc(100vh - 80px);
      }

      .left {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 0 50px;
      }

      .left h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      .left p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: #555;
      }

      .buttons {
        display: flex;
        gap: 15px;
      }

      .buttons a {
        text-decoration: none;
        padding: 12px 25px;
        border-radius: 5px;
        font-weight: bold;
        transition: background 0.3s;
      }

      .signup-btn {
        background: #4caf50;
        color: white;
      }

      .signup-btn:hover {
        background: #45a049;
      }

      .login-btn {
        background: #2196f3;
        color: white;
      }

      .login-btn:hover {
        background: #1e88e5;
      }

      .right {
        flex: 1;
        background: url("https://via.placeholder.com/600x800") no-repeat
          center/cover;
      }

      @media (max-width: 768px) {
        main {
          flex-direction: column;
        }
        .right {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Your Logo</div>
      <nav>
        <a href="about.html">About Us</a>
        <a href="whyus.html">Why us?</a>
      </nav>
    </header>

    <main>
      <div class="left">
        <h1>MindEase | Your Mental Wellness Companion</h1>
        <p>
          Find calm, clarity, and balance with your personal mental wellness
          companion.
        </p>
        <div class="buttons">
          <a href="signup.html" class="signup-btn">Sign Up</a>
          <a href="login.html" class="login-btn">Login</a>
        </div>
      </div>
      <div class="right"></div>
    </main>
  </body>
</html>
