<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body>
    <header>
      <div class="logo">MindEase</div>
      <nav>
        <a href="about.html">About Us</a>
        <a href="whyus.html">Why us?</a>
      </nav>
    </header>

    <main>
      <div class="left">
        <h1>Your Mental Wellness Companion</h1>
        <p>
          Find calm, clarity, and balance with your personal mental wellness
          companion.
        </p>
        <div class="buttons">
          <a href="signup.html">Sign Up</a>
          <a href="login.html">Login</a>
        </div>
      </div>
      <div class="right"></div>
    </main>

    <script>
      // Small JS animation: glow effect on logo
      const logo = document.querySelector(".logo");
      setInterval(() => {
        logo.style.textShadow =
          "0 0 15px #a5d6a7, 0 0 30px #66bb6a, 0 0 45px #2e7d32";
        setTimeout(() => (logo.style.textShadow = "none"), 1500);
      }, 3000);
    </script>
  </body>
</html>
