<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="signup.css"/>
  </head>
  <body>
    <div class="container-fluid vh-100 bg-green-gradient">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-lg-5 col-md-7 col-sm-10">
          <div class="card shadow-lg p-4 rounded-4 glass-morph-green">
            <div id="affirmation-quote" class="mb-3 text-green fw-semibold text-center"></div>
            <div class="text-center mb-3">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" alt="Sign Up" class="img-fluid rounded-circle shadow" style="max-width:110px; border:3px solid #23b95f;">
            </div>
            <h2 class="text-center mb-4 green-heading">Sign Up</h2>
            <form id="signup-form" action="../home/pop.html" method="GET">
              <div class="mb-3">
                <label for="signup-email" class="form-label green-label">Email address</label>
                <input type="email" id="signup-email" class="form-control green-input" placeholder="Email (gmail only)" pattern=".+@gmail\.com" title="Please enter a Gmail address" required />
              </div>
              <div class="mb-3">
                <label for="signup-password" class="form-label green-label">Password</label>
                <input type="password" id="signup-password" class="form-control green-input" placeholder="Password" required />
              </div>
              <div class="mb-3">
                <label for="signup-confirm" class="form-label green-label">Confirm Password</label>
                <input type="password" id="signup-confirm" class="form-control green-input" placeholder="Confirm Password" required />
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required />
                <label class="form-check-label green-label" for="terms">
                  I agree to the <a href="#" target="_blank" class="text-green fw-bold">terms & privacy</a>
                </label>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-green btn-lg">Sign Up</button>
              </div>
              <p class="text-center small mb-0">Already have an account?
                <a href="login.html" class="text-green fw-bold">Login</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
