<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script type="module" src="auth.js" defer></script>
    <script src="affirmations.js" defer></script>
  </head>
  <body>
    <div
      id="affirmation-quote"
      style="
        font-size: 1.2em;
        margin-bottom: 18px;
        color: #4f46e5;
        text-align: center;
      "
    ></div>
    <h2>Sign Up</h2>

    <!-- Single signup form -->
    <form id="signup-form" action="../home/pop.html" method="GET">
      <input
        type="email"
        id="signup-email"
        placeholder="Email"
        pattern=".+@gmail\.com"
        title="Please enter a Gmail address"
        required
      />
      <input
        type="password"
        id="signup-password"
        placeholder="Password"
        required
      />

      <button
        type="button"
        onclick="window.location.href='../home/onboarding.html'"
      >
        Sign Up
      </button>
    </form>

    <!-- Separate Google signup button (can also be handled with JS) -->
    <button
      id="google-signup"
      onclick="window.location.href='../home/onboarding.html'"
    >
      Sign Up with Google
    </button>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </body>
</html>
