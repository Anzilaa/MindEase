<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container-fluid vh-100 bg-light-green-gradient">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-lg-5 col-md-6 col-sm-10">
          <div class="card shadow-lg p-4 rounded-4 glass-morph-light border-0">
            <div id="affirmation-quote" class="mb-3 text-success fw-semibold text-center"></div>
            <div class="text-center mb-3">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" alt="Login" class="img-fluid rounded-circle shadow" style="max-width:120px; border:2px solid #b4f8c8;">
            </div>
            <h2 class="text-center mb-4 light-green-heading">Login</h2>
            <form id="login-form">
              <div class="mb-3">
                <label for="login-email" class="form-label light-green-label">Email address</label>
                <input type="email" id="login-email" class="form-control light-green-input" placeholder="Email (gmail only)" required pattern="[a-zA-Z0-9._%+-]+@gmail\.com" title="Only Gmail addresses are allowed" />
              </div>
              <div class="mb-3">
                <label for="login-password" class="form-label light-green-label">Password</label>
                <input type="password" id="login-password" class="form-control light-green-input" placeholder="Password" required />
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember" />
                  <label class="form-check-label light-green-label" for="remember">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none small text-success">Forgot password?</a>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-light-green btn-lg">Login</button>
              </div>
              <p class="text-center small mb-0">Don't have an account?
                <a href="signup.html" class="text-success fw-bold">Sign up</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
